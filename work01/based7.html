<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
   <form action="based8.html" method="post">
       <div>
           <label>名字：</label>
           <input type="text" name="usernemr" value="请输入姓名">
       </div>
       <div>
           <label>姓氏：</label>
           <input type="text" name="usernemr" value="王">
       </div>
       <div>
           <label>登录名：</label>
           <input type="text" name="usernemr">
           （可以包含a-在，0-9和下划线）
       </div>
       <div>
           <label>密码：</label>
           <input type="password" name="pwd">
           (至少包含6个字符)
       </div>
       <div>
           <label>再次输入密码：</label>
           <input type="password" name="pwd">
           (至少包含6个字符)
       </div>
       <div>
           <label>电子邮箱：</label>
           <input type="text" name="box">
           (必须包含@符号)
       </div>
       <div>
           <label>性别：</label>
           <input type="radio" name="gender">男
           <input type="radio" name="gender">女
       </div>
       <div>
            <label>照片：</label>
           <input type="file" name="">
       </div>
       <div>
           <label>爱好：</label>
           <input type="checkbox" name="like">运动
           <input type="checkbox" name="like">聊天
           <input type="checkbox" name="like">玩游戏
       </div>
       <input type="submit" name="" value="提交">
       <input type="reset" name="" value="重置">
       <input type="button" name="" value="按钮">




   </form>


</body>
</html>
