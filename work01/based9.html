<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请表</title>
</head>
<body>
    <h1>申请表</h1>
<form action="#" method="post">
    <div>
        <label>姓名：</label>
        <input type="text" name="peoplename">
    </div>
    <br>
    <div>
        <label>密码：</label>
        <input type="password" name="pwd">
    </div>
    <br>
    <div>
        <label>照片：</label>
        <input type="" name="">
    </div>
    <br>
    <div>
        <label>感兴趣的职位</label>
        <input type="radio" name="">web设计
        <input type="radio" name="">web开发

    </div>
    <br>
    <div>
        <label>向往的城市：</label>
        <select>
            <option>--请选择--</option>
            <option>北京</option>
            <option>上海</option>
            <option>深圳</option>
        </select>
    </div>
    <br>
    <div>
        <label>协议：</label>
        <textarea>求职信息必须真实，准确。本网站只负责向企业推荐</textarea>
    </div>
    <br>
    <div>
        <input type="checkbox" name="">我认真阅读并接受以上协议。
    </div>
    <br>
    <div>
        <label>经验：</label>
        <select>
            <option>--请选择--</option>
            <option>有</option>
            <option>无</option>
        </select>
    </div>
    <br>
    <input type="submit" name="" value="提交">
    <input type="reset" name="" value="重置">
</form>

</body>
</html>
