<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
<h1>用户登录</h1>
<form action="login.jsp" method="post">
    <div>
        <label>用户名：</label>
        <input type="text" name="username">
    </div>
    <br>
    <div>
        <label>密码：</label>
        <input type="password" name="pwd">
    </div>
    <br>
    <div>
        <input type="radio" name="pwd">简约版
        <input type="radio" name="pwd">豪华版
    </div>
    <br>
   <div>
       <input type="checkbox" name="">记住密码
       <input type="checkbox" name="">安全登录
   </div>
    <br>
    <input type="submit" name="" value="登录">
    <input type="reset" name="" value="重置">
</form>

</body>
</html>
